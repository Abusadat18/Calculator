<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatooor</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b75e553fb4.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="display-ctr">0</div>
        <div class="input-container">
          <div class="col1">
            <button class="btn operator" data-value="add">+</button>
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="0">0</button>
          </div>
          <div class="col2">
            <button class="btn operator" data-value="subtract">-</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value=".">.</button>
          </div>
          <div class="col3">
            <button class="btn operator" data-value="product">x</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn" data-value="clear">AC</button>
          </div>
          <div class="col4">
            <button class="btn operator" data-value="divide">/</button>
            <button class="btn" data-value="erase">
              <i class="fa-solid fa-delete-left backspace"></i>
            </button>
            <button class="btn" data-value="equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      Copyright &copy; 2023 Abu Sadat Ansari
      <a
        href="https://github.com/Abusadat18/Calculator.git"
        target="_blank"
        rel="noreferrer noopener"
        ><i class="fa-brands fa-github icon"></i
      ></a>
    </div>
  </body>
</html>
